<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/pc.css">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link rel="stylesheet" href="estilos/mobile.css">
    <title>Desafio 009</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.
                </p>
                <form action="#" method="get" autocomplete="on">
                    <div class="campo">
                        <label for="iemail" class="person">
                            <span class="material-icons" id="person">
                                person
                            </span>
                            <input type="email" name="email" id="iemail" required placeholder="Email" autocomplete="email" maxlength="30">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-icons" id="senha">
                                vpn_key
                            </span>
                            <input type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password" maxlength="20" minlength="8">
                        </label>
                    </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <a href="#" class="botao">
                        Esqueci a Senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
